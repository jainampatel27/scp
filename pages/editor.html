<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>Editor</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/editor.css">
</head>
<body>
  <!-- Title Bar -->
  <div class="title-bar">
    <div class="window-controls">
      <div class="window-btn close"></div>
      <div class="window-btn minimize"></div>
      <div class="window-btn maximize"></div>
    </div>
    <div class="title-info">
      <span id="fileName" class="file-name">Untitled</span>
      <span id="modifiedIndicator" class="modified-indicator hidden">â€¢</span>
    </div>
    <div class="title-actions">
      <button id="saveBtn" class="action-btn" title="Save (Cmd+S)">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
        </svg>
        Save
      </button>
    </div>
  </div>

  <!-- Editor Container -->
  <div class="editor-container">
    <div class="editor-header">
      <span id="filePath" class="file-path">/path/to/file</span>
      <span id="fileInfo" class="file-info"></span>
    </div>
    <div class="editor-wrapper">
      <div class="line-numbers" id="lineNumbers"></div>
      <textarea id="editor" class="editor" spellcheck="false" placeholder="Loading file content..."></textarea>
    </div>
  </div>

  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-left">
      <span id="cursorPosition">Ln 1, Col 1</span>
    </div>
    <div class="status-right">
      <span id="fileEncoding">UTF-8</span>
      <span id="lineEnding">LF</span>
    </div>
  </div>

  <script src="../renderer/editor.js"></script>
</body>
</html>
